<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>News App</title>
    </head>
    <body>
        <section>
            <header>
                <h1>Only Latest News</h1>
            </header>
            <div>
                <label for="text">search any topic:
                    <input id="text" type="text">
                </label>
                <label for="date">choose any date:
                    <input id="date" type="date">
                </label>
                <lable for="btn">press here to search:
                    <button id="btn">search</button>
                </lable>
            </div>
            <main>
                <label id="f" for="h2">Article Title:
                    <h2></h2>
                </label>
                <label for="span">Author:
                    <span>
                    </span>
                </label>
                <label for="img">
                    <img src="#" alt="image.png" width="100%">
                </label>
                <label for="h4">Date and Time:
                    <h4></h4>
                </label>
                <label for="p">Content
                    <p>
                        <li>
                            <a href="">Click here for more</a>
                        </li>
                    </p>
                </label>
            </main>
        </section>
        
    </body>
    <script src="main.js">
    </script>
</html>
